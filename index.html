<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1>Free Use Image Search</h1>
    
    <form action="">
        <input type="text" id="search-input" placeholder="Search For Images">
        <button id="search-button">Search</button> 
    </form>
    <div class="searchResults">
        <div class="result">
            <img src="https://images.unsplash.com/photo-1690151711465-2bfe4e69f241?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=711&q=80" alt="Golden Gate Bridge">
            <a href="https://unsplash.com/photos/the-golden-gate-bridge-is-lit-up-at-night-jNfN0NCUHX4" target="_blank">Golden Gate Bridge</a>
        </div>
        <div class="result">
            <img src="https://images.unsplash.com/photo-1690155593307-f98e48ed9b7d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=715&q=80" alt="The Sea">
            <a href="https://unsplash.com/photos/a-birds-eye-view-of-a-body-of-water-D-eGynYVgZA" target="_blank">The Sea</a>
        </div>
        <div class="result">
            <img src="https://images.unsplash.com/photo-1690184432960-ea288727b9c5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" alt="Mountain Views"> 
            <a href="https://unsplash.com/photos/a-body-of-water-with-a-mountain-in-the-background-dX6n5EsKqKM" target="_blank">Mountain Views</a>
        </div>
    </div>

    <button id="showMoreButton">Show More...</button>

    <script src="script.js"></script>
</body>
</html>
